<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>

    <form action="serverpage.php" enctype="multipart/form-data" method="get">
        <table>
            <tr>
                <td><label for="username">User Name</label></td>
                <td><input type="text" name="username" placeholder="Enter User Name" id="username" required>
                    <span>*</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" name="password" id="password" required> <span>*</span> </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="xxxxxx@xxxx.xxx" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="tel" maxlength="10" minlength="10" value="" name="" id=""> </td>
                <!-- <td><input type="tel" maxlength="10" minlength="10" value="+91-" name="" id=""> </td> -->
            </tr>
            <tr>
                <td><label for="">Age</label></td>
                <td><input type="number" min="14" max="40" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td>
                    <textarea name="" id="" cols="50" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Baroda">Baroda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="check[]" id="" value="">Cricket
                    <input type="checkbox" name="check[]" id="" value="">Music
                    <input type="checkbox" name="check[]" id="" value="">Reading
                </td>
            </tr>
            <tr>
                <td><label for="">Search</label></td>
                <td><input type="search" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">url</label></td>
                <td><input type="url" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">color</label></td>
                <td><input type="color" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Range</label></td>
                <td><input type="range" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">meter</label></td>
                <td>
                    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="90">
                        at 50/100
                    </meter>
                </td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">DateTime</label></td>
                <td><input type="datetime-local" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Month</label></td>
                <td><input type="month" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">week</label></td>
                <td><input type="week" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Education</label></td>
                <td>
                    <select name="multiEdu[]" multiple>
                        <option value="10">10th</option>
                        <option value="12">12th</option>
                        <option value="13">BCA</option>
                        <option value="14">MSc</option>
                        <option value="15">M.phill</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Profile pic</label></td>
                <td><input type="file" accept="image/*" name="" id=""> </td>
            </tr>
            <tr>
                <td><label for="">Read only</label></td>
                <td><input type="text" value="mail@mail.com" readonly name="readonly" id=""> </td>
            </tr>
            <tr>
                <td><label for="">disabled</label></td>
                <td><input type="text" value="mail@mail.com" disabled name="disabled" id=""> </td>
            </tr>
            <tr>
                <td><input type="submit" name="btn" id="btn"></td>
            </tr>
        </table>
    </form>

</body>

</html>
